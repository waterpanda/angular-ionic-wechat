<ion-content ng-controller="ChatCtrl" class="has-header has-footer">
    <ion-refresher
            pulling-text="下拉刷新..."
            on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
        <ion-item ng-repeat="item in items"
                  item="item"
                  class="item-remove-animate item-avatar"
                  ng-click="goMessage($index)">
            <img src="{{item.img}}">
            <h2>{{item.name|changeFace: $index}}</h2>
            <p>{{item.description}}</p>
            <p class="chat">{{item.read | readTag:0}}</p>
            <ion-option-button class="button-dark"
                               ng-click="read(item.read,$index)">
                标记为{{!(item.read) | readTag:1}}
            </ion-option-button>
            <ion-option-button class="button-assertive"
                               ng-click="delete($index)">
                删除
            </ion-option-button>
        </ion-item>
    </ion-list>
</ion-content>
